<div class="row">
  <div class="col-md-4 col-md-offset-3">
<form action="#register" method="get" role="form">
  <div class="form-group">
    <label for="username">Email address</label>
    <input type="email" class="form-control" id="username" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="password_validation">Retype Password</label>
    <input type="password" class="form-control" id="password_validation" placeholder="Retype Password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

</div>
</div>
