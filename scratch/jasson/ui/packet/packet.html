
<div class="row" ng-controller="packetCtrl">
  <div class="col-md-2 col-md-offset-1">
    <fg-list get-items="listPackets" on-add="addPacket" on-del="delPacket" 
      change-focus="setPacket">
      Packets
    </fg-list>
  </div>
  <div class="col-md-4">
    <h4>Packet View</h4>
    <img src="img/packet.png" class="img-responsive" alt="Responsive image"></img>
  </div>
  <div class="col-md-3">
    <fg-stack>
      Payloads
    </fg-stack>
  </div>
</div>
