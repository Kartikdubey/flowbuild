<div ng-controller="createCntrl" style=" background-color:#ffffe0"> 
<div class="row">
	<div class="col-md-7"></div>
	<div class="col-md-1">
		<p>
			<button type="button" class="btn btn-primary" ng-model="showCreate" btn-checkbox btn-checkbox-true="1" btn-checkbox-false ="0">Add Profile</button>
		</p>
	</div>
</div>
<div class="row" ng-show="showCreate">
	<div class="col-md-8" style="background-color:lightGreen">
		<form class="form-inline" role="form">
			<div class="form-group">
				Profile Name
				<input type="text" class="form-control" ng-model="name">
			</div>
			<button type="submit" class="btn btn-default" ng-click="create()">Save</button>
		</form>
	</div>
</div>
<div class="row">
	<div class="list-group">
		<a class="list-group-item" ng-repeat="item in profileList">{{item.name}}</a>
	</div>
</div>
</div>
