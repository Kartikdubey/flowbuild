<div class="row">
  <div class="col-md-6 col-md-offset-3">

    <h1>Edit Password</h1>
    <form name="regForm" novalidate role="form">
       <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input name="oldPwd" type="password" class="form-control" id="oldPassword" 
               placeholder="Old Password" ng-model="oldPassword" required>
        <div class="error" ng-show="incorrectPwd">
          <span>Old password incorrect.</span>
        </div>
        <div class="error" ng-show="oldPwd">
          <span>Please enter a valid password.</span>
        </div>
      </div>
      <div class="form-group">
        <label for="password1">New Password</label>
        <input name="pwd1" type="password" class="form-control" id="password1" 
               placeholder="Password" ng-model="password1" required>
        <div class="error" ng-show="badPwd1">
          <span>Please enter a valid password.</span>
        </div>
      </div>
      <div class="form-group">
        <label for="password2">Retype New Password</label>
        <input name="pwd2" type="password" class="form-control" id="password2" 
           placeholder="Retype Password" ng-model="password2" required>
        <div class="error" ng-show="badPwd2">
          <span>Passwords do not match.</span>
        </div>
      </div>
      <a href="" class="btn btn-default" ng-click="editPassword()">Register</a>
      </form>

  </div>
</div>
