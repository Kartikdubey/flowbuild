
<div class="row">
  <div class="col-md-6 col-md-offset-3">

    <div ng-hide="resetSuccessful">
     <h1>Password Reset Page</h1>
      <hr>

      <form name="regForm" novalidate role="form">
      <div class="form-group">
        <label for="password1">Password</label>
        <input name="pwd1" type="password" class="form-control" id="password1" 
               placeholder="Password" ng-model="password1" required>
        <div class="error" ng-show="badPwd1">
          <span>Please enter a valid password.</span>
        </div>
      </div>
      <div class="form-group">
        <label for="password2">Retype Password</label>
        <input name="pwd2" type="password" class="form-control" id="password2" 
           placeholder="Retype Password" ng-model="password2" required>
        <div class="error" ng-show="badPwd2">
          <span>Passwords do not match.</span>
        </div>
      </div>
      <a href="" class="btn btn-default" ng-click="resetPass()">Update Password</a>
      </form>
    </div>

    <div ng-show="resetSuccessful">

      <h1>Reset Step</h1>
			<a href="/#/login">Login</a>
    </div>

  </div>
</div>
