
<div class="row">
  <div ng-controller="signinController" class="col-md-4 col-md-offset-3">
<form ng-submit="loginSubcriber()" role="form">
  <div class="form-group">
    <label for="username">Email address</label>
    <input ng-model="subscriber.email" type="email" class="form-control" id="username" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input ng-model="subscriber.password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
</div>
