
<br>

<div class="row">
    
  <div class="col-md-2">
    <fg-list on-add="addTrace" on-del="delTrace" on-set="setTrace"
             on-init="getTraces">
      Traces
      <div class="error" ng-show="errorMsg.length">
        {{errorMsg}}
      </div>
    </fg-list>
  </div>

  <div class="col-md-10" ng-show="trace">
    
    <switch-view data="trace.device.ports"></switch-view>

    <div class="row">
      <div class="col-md-4">
        <h4>Switch</h4>
        <div class="input-group">
          <select class="form-control" ng-model="resources.deviceName"
                  ng-changed="selectSwitch()">
            <option ng-repeat="name in resources.devices">{{name}}</option>
          </select>
        </div>
      </div>

      <!-- Control for editing the input packet trace -->
      <input-trace pkt-events="trace.events" resources="resources"
                   log-ports="trace.device.ports.ports"
                   phy-ports="trace.device.ports.ports" add-packet="">
      </input-trace>
    </div>
  </div>
</div>
