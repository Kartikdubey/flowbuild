
<div class="modal-header">
  <h3 class="modal-title">Instruction Capabilities</h3>
</div>

<div class="modal-body">

  <div class="row">
  <div class="col-md-2">
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="instruction.caps.apply">
        Apply
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="instruction.caps.clear">
        Clear
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="instruction.caps.write">
        Write
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="instruction.caps.metadata">
        Metadata
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="instruction.caps.meter">
        Meter
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="instruction.caps.goto_">
        Goto
      </label>
    </div>
  </div>
  
  <div class="col-md-3" ng-show="instruction.caps.apply">
    <h4>Apply Actions</h4>
    <accordion>
      <accordion-group ng-repeat="proto in instruction.apply"
                       heading="{{proto.protocol}}">
        <div class="list-group">
          <div ng-repeat="field in proto.fields" class="list-group-item">
            {{field.name}}
            <div class="pull-right">
              <input type="checkbox" class="pull-right" ng-model="field.value">
            </div>
          </div>
        </div>
      </accordion-group>
    </accordion>
  </div>

  <div class="col-md-3" ng-show="instruction.caps.write">
    <h4>Write Actions</h4>
    <accordion>
      <accordion-group ng-repeat="proto in instruction.write"
                       heading="{{proto.protocol}}">
        <div class="list-group">
          <div ng-repeat="field in proto.fields" class="list-group-item">
            {{field.name}}
            <div class="pull-right">
              <input type="checkbox" class="pull-right" ng-model="field.value">
            </div>
          </div>
        </div>
      </accordion-group>
    </accordion>
  </div>

  <div class="col-md-3">

    <div ng-show="instruction.caps.metadata">
      <h4>Metadata</h4>
    </div>

    <div ng-show="instruction.caps.meter">
      <h4>Meter</h4>
    </div>

    <div ng-show="instruction.caps.goto_">
    <h4>Goto</h4>
    <div class="panel panel-default" ng-show="instruction.caps.goto_">
      <!-- Default panel contents -->
      <div class="panel-heading">
        <h3 class="panel-title">
          Next Table
        </h3>
      </div>
      <ul class="list-group">
        <li class="list-group-item">
          0..14
          <span class="glyphicon glyphicon-minus-sign pull-right"></span>
        </li>
        <li class="list-group-item">Cras justo odio</li>
        <li class="list-group-item">Cras justo odio</li>
      <ul>
      <br>
      <div class="input-group">
        <input type="text" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            Add
          </button>
        </span>
      </div>
    </div>
  </div>
</div>

</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">Ok</button>
  <button class="btn btn-primary"
    ng-click="cancel()">Cancel</button>
</div>
