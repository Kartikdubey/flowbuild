
<div class="input-group input-group-sm" 
     ng-class="{'has-error': !item.test(item.value)}"
     ng-show="item.visible">
  <span class="input-group-addon" tooltip="{{item.tip}}" 
        tooltip-popup-delay='1000'>
    {{item.name}}
  </span>
  <input type="text" class="form-control" ng-model="item.value">
</div>
