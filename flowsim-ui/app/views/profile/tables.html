
<br>
<div style="text-align: center">
<div class="btn-group">
  <button type="button" class="btn btn-default" ng-class="{'active': $index==activeProto}"
          ng-repeat="protocol in protocols" ng-click="showProto($index)">
    {{protocol.name}}
  </button>
</div>
</div>

<table class="table table-hover">
  <thead>
  <tr>
    <td>Table Id</td>
    <td>Max Entries</td>
    <td ng-repeat="attr in protocols[activeProto].attrs">
      {{attr.name}}
    </td>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>0</td>
    <td><input type="text" value="1024"/></td>
    <td ng-repeat="attr in protocols[activeProto].attrs">
      <input type="{{attr.type}}" ng-model="attr.value"/>
    </td>
  </tr>
  </tbody>
</table>
