
<br>

<div class="row">
  <div class="col-md-6 text-center">

    <img src="images/switch.png" alt="Responsive image">

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon">Port Count</div>
        <input class="form-control" type="text" ng-model="ports.n_ports">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="buildPorts()">
            Update
          </button>
        </span>
      </div>
    </div>

  </div>

  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Virtual Ports</h3>
      </div>
      <div class="panel-body">

        <div class="row">
          <div class="col-md-6">
            <div class="checkbox" 
              ng-repeat="vp in ports.vports | take:0:ports.vports.length/2+1 ">
              <label>
                <input type="checkbox" ng-model="vp.value">
                {{vp.name}}
              </label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="checkbox" 
              ng-repeat="vp in ports.vports |
                         take:ports.vports.length/2+1:ports.vports.length">
              <label>
                <input type="checkbox" ng-model="vp.value">
                {{vp.name}}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<h3>Port Properties</h3>
<hr>

<table class="table table-striped">
  <thead>
    <th>Id</td>
    <th>Address</th>
    <th>Name</th>
    <th>Speed</th>
    <th>Mode</th>
    <th>Medium</th>
  </thead>
  <tbody>
  <tr ng-repeat="port in ports.ports">
    <td>{{$index}}</td>
    <td>
      <input class="form-control" type="text" ng-model="port.mac">
    </td>
    <td>
      <input class="form-control" type="text" ng-model="port.name">
    </td>
    <td>
      <select class="form-control" ng-model="port.speed" 
              ng-options="speed.value as speed.label for speed in Speeds">
      </select>
    </td>
    <td>
      <select class="form-control" ng-model="port.mode"
              ng-options="mode.value as mode.label for mode in Modes">
      </select>
    </td>
    <td>
      <select class="form-control" ng-model="port.medium"
              ng-options="medium as medium for medium in Mediums">
      </select>
    </td>

  </tr>
  </tbody>
</table>
