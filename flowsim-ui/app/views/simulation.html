
<div class="row">
  <div class="col-md-4">
<!-- Primary simulator controls -->
<div style="text-align:center">
  <div class="btn-group">
    <button type="button" class="btn btn-default" ng-click="stop()"
            ng-disabled="!active">
      <span class="glyphicon glyphicon-stop"></span>
    </button>
    <button type="button" class="btn btn-default" ng-click="play()"
            ng-disabled="active">
      <span class="glyphicon glyphicon-play"></span>
    </button>
    <button type="button" class="btn btn-default" ng-click="step()"
            ng-disabled="!active">
      <span class="glyphicon glyphicon-step-forward"></span>
    </button>
  </div>
</div>
</div>
<div class="col-md-8">
<div style="text-align: center">
  <fg-simulation-view stages="stages" transitions="transitions" make-transition="makeTransition"></fg-simulation-view>
</div>
</div>
</div>

<tabset>
  <tab heading="Setup" disabled=true active="!active">
    <ng-include src="'views/simulation/setup.html'"></ng-include>
  </tab>
  <tab ng-repeat="stage in stages" heading="{{stage.name}}" disabled=true
       active="stage.active">
    <ng-include src="'views/simulation/'+stage.label+'.html'"></ng-include>
  </tab>
</tabset>
