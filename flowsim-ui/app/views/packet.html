
<div class="row">

  <!-- Use the List Widget to manage packet names -->
  <div class="col-md-2">
    <fg-list on-add="addPacket" on-del="delPacket" on-set="setPacket"
             on-init="getPackets">
      Packets
    </fg-list>
    <div class="error" ng-show="errorMsg.length">
      {{errorMsg}}
    </div>

    <div style="text-align:center">
      <button type="button" class="btn btn-primary btn-sm" 
              ng-class="{'disabled': !dirty}" ng-click="save()">
        Save
      </button>
    </div>
  </div>
  
  <!-- Use the custom packet widget for displaying packet details -->
  <div class="col-md-5">
    <h4>Packet View</h4>
      <fg-packet-view packet="packet.protocols" width="100%"></fg-packet-view>
    </img>
  </div>
  
  <!-- Use the Stack Widget to manage packet payloads -->
  <div class="col-md-4 col-md-offset-1">
    <fg-stack get-options="getProtocols" create-node="createProtocol" 
              set-dirty="setDirty">
      Packet Payloads
    </fg-stack>
  </div>

</div>
